<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" [ngClass]="{'collapsed': isSidebarCollapsed}">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/dashboard" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">Menu </span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          @if (userData?.rol_id === 1) {
          <li class="nav-item">
            <a routerLink="/dashboard/usuarios" class="nav-link align-middle px-0">
              <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
            </a>
          </li>

            <li class="nav-item">
              <a routerLink="/dashboard/admin" class="nav-link align-middle px-0">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Admin</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/dashboard/doctores" class="nav-link align-middle px-0">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Doctores</span>
              </a>
            </li>
          }
          <li class="nav-item">
            <a routerLink="/dashboard/pacientes" class="nav-link align-middle px-0">
              <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Pacientes</span>
            </a>
          </li>
          <!-- Añade más elementos de menú aquí -->
        </ul>
        <hr>
        <div class="dropdown pb-4">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="user" width="30" height="30" class="rounded-circle">
            <span class="d-none d-sm-inline mx-1">Usuario {{userData?.rol_id}} </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
           <!--  <li><a class="dropdown-item" href="#">New project...</a></li> -->
            <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
            <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col py-3">
      <button class="btn btn-primary" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="{'bi-list': !isSidebarCollapsed, 'bi-x': isSidebarCollapsed}"></i>
      </button>
      <!-- Aquí se renderizan las rutas hijas -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
